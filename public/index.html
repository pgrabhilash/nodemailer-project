<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Programming</title>
    <link rel="stylesheet" href="css/main.css">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body class="h-screen w-full flex justify-center items-center text-white px-4">
    <main class="subscribe max-w-6xl min-w-2xl bg-[#484758] p-5 rounded-xl">
      <h1 class="text-2xl text-center md:text-4xl font-bold font-serif py-10">Subscribe Undefined Programming!</h1>
      <form id="form" class="space-y-5">
        <div>
            <input type="text" placeholder="Enter your fullname" class="h-16 w-full px-7 py-3  rounded-xl  bg-[#1c1c1c] text-lg" id="fullname">
        </div>
        <div>
            <input type="email" placeholder="Enter your email" class="h-16 w-full px-7 py-3  rounded-xl  bg-[#1c1c1c] text-lg" id="email">
        </div>
        <div>
            <textarea rows="5"  placeholder="Enter your message" class="w-full px-7 py-3  rounded-xl  bg-[#1c1c1c] text-lg" id="message"></textarea>
        </div>
        <div class="text-center">
            <p id="error" class="font-semibold text-lg text-red-300 hidden">Error msg</p>
            <p id="success" class="hidden text-green-400"></p>
            <button type="submit" class="bg-black rounded-xl w-3/4 px-10 py-3 text-lg font-semibold hover:bg-[#212026] disabled:bg-[#74737e] disabled:text-black disabled:cursor-not-allowed" id="btn">Subscribe</button>
        </div>
      </form>
    </main>

    <script src="js/index.js" type="module"></script>
</body>
</html>
